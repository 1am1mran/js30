<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Image Spcaing</title>
</head>
<body>
    <body class="background">
        <h2>Playing with CSS Variables with <span class="h1">JS</span></h2>
      
        <div class="controls">
          <label for="spacing">Spacing:</label>
          <input type="range" name="spacing" min="0" max="100" value="50" data-sizing="px">
      
      
          <label for="blur">Blur:</label>
          <input type="range" name="blur" min="0" max="10" value="10" data-sizing="px">
      
      
          <label for="base">Base Color:</label>
          <input type="color" name="base" value="ffc600">
        </div>
      
        <img src="https://source.unsplash.com/random/600x400">
        <script src="index.js"></script>

      </body>
</body>
</html>
