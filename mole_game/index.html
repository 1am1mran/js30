<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mole GAme</title>
</head>

<body>
    <h1>Mole-In-The-Hole
        <span class="score">0</span>

    <br>
    <button onclick="hard()" class="difficulty">Hard</button>
    <button onclick="medium()" class="difficulty">Medium</button>
    <button onclick="easy()" class="difficulty">Easy</button>
    <div class="game">
        <div class="hole hole1">
            <div class="mole"></div>
        </div>
        <div class="hole hole2">
            <div class="mole"></div>
        </div>
        <div class="hole hole3">
            <div class="mole"></div>
        </div>
        <div class="hole hole4">
            <div class="mole"></div>
        </div>
        <div class="hole hole5">
            <div class="mole"></div>
        </div>
        <div class="hole hole6">
            <div class="mole"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
