<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="timer">
        <div class="display">
          <h1 class="display__time-left"></h1>
          <p class="display__end-time"></p>
        </div>
          <h2>Time in Minutes</h2>
        <div class="timer__controls">
          <button data-time="5400" class="timer__button">Gym 90 mins</button>
          <button data-time="300" class="timer__button">Work 5</button>
          <button data-time="1800" class="timer__button">break 30</button>
          <button data-time="600" class="timer__button">Snack 10</button>
          <button data-time="2400" class="timer__button">Lunch Break 40</button>
          <form name="customForm" id="custom">
            <input type="text" name="minutes" placeholder="Enter Minutes">
          </form>
        </div>
      </div>
      <script src="main.js"></script>  
</body>
</html>
